<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- jsPDF para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: white;
      box-sizing: border-box;
    }
    #adminPanel {
      display: none;
      margin-top: 30px;
      border-top: 1px solid #444;
      padding-top: 20px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    .registro {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }
    .registro button {
      width: auto;
      padding: 5px 10px;
      background-color: #e53935;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }
    .registro span {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h2>Registro de Rifa</h2>

  <div id="userPanel">
    <p id="infoRifa"></p>
    <input type="text" id="name" placeholder="Tu nombre" />
    <select id="rifaNumber">
      <option value="">Selecciona un número de rifa</option>
    </select>
    <button onclick="register()">Enviar a WhatsApp</button>
    <input type="password" id="adminCode" placeholder="Código de administrador" />
    <button onclick="checkAdmin()">Entrar como admin</button>
  </div>

  <div id="adminPanel">
    <h3>Panel Administrador</h3>
    <label>¿Qué se rifa?</label>
    <input type="text" id="premio" />
    <label>Valor por número:</label>
    <input type="text" id="valor" />
    <button onclick="guardarInfoRifa()">Guardar datos de la rifa</button>

    <h4>Registrados:</h4>
    <ul id="registeredList"></ul>
    <button onclick="downloadPDF()">Descargar PDF</button>
    <input type="password" id="resetCode" placeholder="Código para resetear lista"/>
    <button onclick="resetRegistrations()">Resetear lista</button>
    <button onclick="salirAdmin()">Salir del panel</button>
  </div>

  <script>
    // CONFIGURACIÓN FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyC2-AOofYgpkiToLSkG2NJXNSLZNvR0uMk",
      authDomain: "rifas-eeaff.firebaseapp.com",
      projectId: "rifas-eeaff",
      storageBucket: "rifas-eeaff.firebasestorage.app",
      messagingSenderId: "143103664512",
      appId: "1:143103664512:web:5b4f680749d99f24dae165",
      measurementId: "G-19B0BL7RLV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function getInfoRifa() {
      const doc = await db.collection("config").doc("infoRIFA").get();
      return doc.exists ? doc.data() : { premio: "Premio sorpresa", valor: "$0" };
    }

    async function mostrarInfoRifa() {
      const info = await getInfoRifa();
      document.getElementById("infoRifa").textContent = `Rifa de: ${info.premio} | Valor: ${info.valor}`;
    }

    async function guardarInfoRifa() {
      const premio = document.getElementById("premio").value;
      const valor = document.getElementById("valor").value;
      await db.collection("config").doc("infoRIFA").set({ premio, valor });
      alert("Información guardada.");
      mostrarInfoRifa();
    }

    async function actualizarNumerosDisponibles() {
      const select = document.getElementById("rifaNumber");
      const snapshot = await db.collection("registrosRIFA").get();
      const usados = snapshot.docs.map(doc => parseInt(doc.data().numero));
      select.innerHTML = '<option value="">Selecciona un número de rifa</option>';
      for (let i = 1; i <= 300; i++) {
        if (!usados.includes(i)) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = i;
          select.appendChild(option);
        }
      }
    }

    async function register() {
      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("rifaNumber").value;
      const info = await getInfoRifa();

      if (!name || !number) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const data = { nombre: name, numero: number, fecha: new Date().toLocaleString() };
      await db.collection("registrosRIFA").add(data);

      const mensaje = `Hola, me registré para la rifa de "${info.premio}" con el número ${number}.\nMi nombre es ${name}. Valor: ${info.valor}`;
      const telefonoDestino = "593962210284";
      const url = `https://wa.me/${telefonoDestino}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");

      alert("Registro enviado por WhatsApp.");
      document.getElementById("name").value = "";
      document.getElementById("rifaNumber").value = "";
      actualizarNumerosDisponibles();
    }

    function checkAdmin() {
      const code = document.getElementById("adminCode").value;
      if (code === "9999") {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("userPanel").style.display = "none";
        mostrarRegistros();
        cargarInfoRifa();
      } else {
        alert("Código incorrecto.");
      }
    }

    async function cargarInfoRifa() {
      const info = await getInfoRifa();
      document.getElementById("premio").value = info.premio;
      document.getElementById("valor").value = info.valor;
    }

    async function mostrarRegistros() {
      const lista = document.getElementById("registeredList");
      const snapshot = await db.collection("registrosRIFA").orderBy("numero").get();
      lista.innerHTML = "";
      snapshot.forEach(doc => {
        const r = doc.data();
        const li = document.createElement("li");
        li.className = "registro";
        li.innerHTML = `<span>${r.numero} - ${r.nombre}</span> <button onclick="eliminarRegistro('${doc.id}')">X</button>`;
        lista.appendChild(li);
      });
      actualizarNumerosDisponibles();
    }

    async function eliminarRegistro(id) {
      await db.collection("registrosRIFA").doc(id).delete();
      mostrarRegistros();
    }

    async function resetRegistrations() {
      const code = document.getElementById("resetCode").value;
      if (code !== "9999") {
        alert("Código incorrecto.");
        return;
      }
      const snapshot = await db.collection("registrosRIFA").get();
      const batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
      alert("Lista reiniciada.");
      mostrarRegistros();
    }

    function salirAdmin() {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("userPanel").style.display = "block";
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const snapshot = await db.collection("registrosRIFA").orderBy("numero").get();
      let y = 10;
      snapshot.forEach(doc => {
        const r = doc.data();
        pdf.text(`${r.numero} - ${r.nombre}`, 10, y);
        y += 10;
      });
      pdf.save("lista_rifa.pdf");
    }

    // Inicializar app
    mostrarInfoRifa();
    actualizarNumerosDisponibles();
  </script>
</body>
</html>
